
<div class="container">
  <mat-toolbar color="primary">
    Simple Chat
    <div class="toolbar">
      <ng-container *ngIf="authService.currentUser$ | async as user  ; else loginButton">
        <button mat-button [matMenuTriggerFor]="userMenu">
          <img class="profile-image-toolbar" width="30px" height="30px" [src]="user.photoURL ?? 'assets/placeholders/EmptyProfile.png'">
          {{user.displayName}}
          <span class="n1"><mat-icon class="expand-icon">expand_more</mat-icon></span>
        </button>
      </ng-container>
    </div>

    <ng-template #loginButton>
      <button mat-button class="mat-button" routerLink="login">
        <mat-icon>login</mat-icon>
        Login
      </button>
    </ng-template>

  </mat-toolbar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>


</div>
<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
  <button mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>
</mat-menu>
